<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .event {
            background: #fff;
            border: 1px solid #ddd;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .button:hover {
            background: #0056b3;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>אירועים</h1>
    </header>
    <div class="container">
        <div class="event">
            <h2>בר מצווה לאריאל</h2>
            <p>תאריך: 07.09.2024</p>
            <p>מיקום: בית כנסת בית דניאל, רחוב בני דן 62, תל אביב</p>
            <p>בואו לחגוג לאריאל בר מצווה</p>
            <p>שעה: 12:30</p>
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSffe697_-MdYg6T8K-8QAcIHYn-OD_YwlLQeGekUgQWhZV7Eg/viewform?embedded=true" width="640" height="553" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>">
        </div>
        <!-- Repeat .event div for other events -->
    </div>
</body>
</html>
